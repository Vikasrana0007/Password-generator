<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate a<br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="pass" placeholder="Generate Password">
            <img src="copy.png" alt="Copy Icon" id="copyIcon" onclick="copyPassword()">
        </div>
        <button class="button"       onclick="createPassword()"><img src="generate.png" alt="Generate Icon"> Generate Password</button>
    </div>
    <script>
        const password = document.getElementById("pass");
        const length = 12;
        const upperCase = "ASEDFCVHMKOLPYREFJFUCSR";
        const lowerCase = "asderfgthyujikljbfdxzsgrej";
        const number = "0123456789";
        const symbol = "@#$%^&*()_!-=";
        const allChar = upperCase + lowerCase + number + symbol;

        function createPassword() {
            let generatedPassword = "";
            generatedPassword += upperCase[Math.floor(Math.random() * upperCase.length)];
            generatedPassword += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            generatedPassword += number[Math.floor(Math.random() * number.length)];
            generatedPassword += symbol[Math.floor(Math.random() * symbol.length)];

            while (length > generatedPassword.length) {
                generatedPassword += allChar[Math.floor(Math.random() * allChar.length)];
            }

            password.value = generatedPassword;
        }

        function copyPassword() {
            password.select();
            document.execCommand("copy");
        }
    </script>
</body>

</html>
